name: Build EXE
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pyinstaller pandas openpyxl matplotlib
      - name: Build EXE
        run: pyinstaller --onefile --windowed --hidden-import=openpyxl --hidden-import=pandas --hidden-import=matplotlib --hidden-import=matplotlib.backends.backend_tkagg --name "DSLD_Ekotrope_Sync_v9" ekotrope_sync_v9.py
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: DSLD_Ekotrope_Sync_v9
          path: dist/DSLD_Ekotrope_Sync_v9.exe
